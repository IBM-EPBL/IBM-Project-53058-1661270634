    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
</head>
<body>
    <h1>IBM-Predicting the energy output of wind turbine based on weather condition</h1> <br>
    
    <h7>Dashboard</h7>
    <form method="POST" action="/predict">
        <p>Wind Direction</p>
        <input name="wdir" required>
        <p>Month</p>
        <input name="mnt" required>
        <p>Day</p>
        <input name="dy" required>
        <p>Hour</p>
        <input name="hr" required>
        <p>Mean Speed</p>
        <input name="mspd" required>
        <br>
        <br>
        <button type="submit">Evaluate</button>
    </form>
</body>
